<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>代码预览</title>
  <link rel="stylesheet" href="common.css">
  <style>
    /* highlightjs-line-numbers.js 行号右对齐 */
    .hljs-ln-numbers {
      text-align: right;
      color: #bbb;
      user-select: none;
      background: #e0e0e0; /* 行号背景色更深 */
      border-right: 1px solid #eee;
      padding-right: 0.5em !important; /* 行号和代码内容间距 2em，强制生效 */
      padding-left: 0.5em !important; /* 行号左侧间距 */
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    /* body 样式移至 common.css */
    .file { color: #2a7ae2; margin-bottom: 0.5em; }
    .line { color: #888; }
    .code { background: #f8f8f8; padding: 0; border-radius: 6px; overflow-x: auto; white-space: pre; font-family: 'Fira Mono', 'Menlo', 'Consolas', 'monospace'; margin: 0; }
    .code pre { margin: 0; }
    .code code { margin: 0 !important; display: block; padding: 0 !important; }
    .highlight { background: #ffe066; color: #222; }
    .ln { display: inline-block; width: 3em; text-align: right; color: #bbb; margin-right: 1em; }
    .hljs-ln-code { padding-left: 1em !important; }
    .search-float-btn {
      position: absolute;
      z-index: 99;
      display: none;
      background: #2a7ae2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: box-shadow 0.2s;
    }
    .search-float-btn:hover {
      background: #185bb5;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
  </style>

  <div class="code" style="position:relative;"><pre><code id="code" class=""></code></pre>
    <button id="search-float-btn" class="search-float-btn" title="搜索选中代码">🔍</button>
  </div>
  <script>
    // 获取 url 参数
    function getQuery(name) {
      const m = location.search.match(new RegExp('(?:[?&]' + name + '=)([^&]+)'));
      return m ? decodeURIComponent(m[1]) : '';
    }
    function getLangByExt(file) {
      const ext = file.split('.').pop().toLowerCase();
      if (ext === 'js') return 'javascript';
      if (ext === 'ts') return 'typescript';
      if (ext === 'py') return 'python';
      if (ext === 'java') return 'java';
      if (ext === 'dart') return 'dart';
      return '';
    }
    const project = getQuery('project');
    const relative = getQuery('relative');
    const line = parseInt(getQuery('line'), 10);
    // 渲染可点击的面包屑路径
    function renderFileBreadcrumb() {
      if (!project || !relative) {
        document.getElementById('file-breadcrumb').textContent = (project && relative) ? `${project}/${relative}` : '';
        return;
      }
      const parts = relative.split('/');
      let html = '';
      let path = '';
      // 项目名
      html += `<a href="browse.html?project=${encodeURIComponent(project)}">${project}</a>`;
      // 目录部分
      for (let i = 0; i < parts.length - 1; i++) {
        path += (i > 0 ? '/' : '') + parts[i];
        html += `/<a href="browse.html?project=${encodeURIComponent(project)}&relative=${encodeURIComponent(path)}">${parts[i]}</a>`;
      }
      // 文件名部分
      if (parts.length) {
        html += `/<a href="viewer.html?project=${encodeURIComponent(project)}&relative=${encodeURIComponent(relative)}">${parts[parts.length-1]}</a>`;
      }
      document.getElementById('file-breadcrumb').innerHTML = html + (line ? `:${line}` : '');
    }
    renderFileBreadcrumb();
    const fileText = (project && relative) ? `/${project}/${relative}${line?(':'+line):''}` : '';
    // 复制按钮
    const copyBtn = document.getElementById('copy-btn');
    const copyIcon = document.getElementById('copy-icon');
    const checkIcon = document.getElementById('check-icon');
    copyBtn.onclick = function() {
      navigator.clipboard.writeText(fileText).then(() => {
        copyIcon.style.display = 'none';
        checkIcon.style.display = 'inline';
        setTimeout(() => {
          checkIcon.style.display = 'none';
          copyIcon.style.display = 'inline';
        }, 1200);
      });
    };
    const lang = getLangByExt(relative || '');
    const codeEl = document.getElementById('code');
    if (lang) codeEl.className = 'language-' + lang;
    fetch(`/api/file?project=${encodeURIComponent(project)}&relative=${encodeURIComponent(relative)}`).then(r => r.json()).then(data => {
      if (!data.lines) { codeEl.textContent = '无法读取文件'; return; }
      // 先移除所有 class，避免 className 累加
      codeEl.className = '';
      codeEl.textContent = data.lines.join('\n');
      // 设置 class 以兼容行号插件
      if (lang) codeEl.className = 'hljs language-' + lang;
      else codeEl.className = 'hljs';
      // 先高亮再加行号
      if (window.hljs) hljs.highlightElement(codeEl);
      setTimeout(() => {
        if (window.hljs && window.hljs.lineNumbersBlock) hljs.lineNumbersBlock(codeEl);
        // 高亮指定行
        if (line) {
            setTimeout(() => {
                const lines = codeEl.querySelectorAll('.hljs-ln-numbers');
                if (lines[line-1]) {
                    lines[line-1].style.background = '#ffe066';
                    lines[line-1].style.color = '#222';
                    lines[line-1].scrollIntoView({behavior:'smooth',block:'center'});
                }
            });
        }
      }, 0);
    });
    // 悬浮搜索按钮逻辑
    const searchBtn = document.getElementById('search-float-btn');
    let lastSelection = '';
    document.addEventListener('selectionchange', function() {
      const sel = window.getSelection();
      if (!sel.rangeCount) {
        searchBtn.style.display = 'none';
        return;
      }
      const range = sel.getRangeAt(0);
      // 只响应 code 区域内的选中
      if (!codeEl.contains(range.commonAncestorContainer)) {
        searchBtn.style.display = 'none';
        return;
      }
      const text = sel.toString().trim();
      if (!text) {
        searchBtn.style.display = 'none';
        return;
      }
      lastSelection = text;
      // 计算按钮位置：选区右下角
      const rect = range.getBoundingClientRect();
      const codeRect = codeEl.getBoundingClientRect();
      // 相对 code 区域定位
      searchBtn.style.left = (rect.right - codeRect.left + 8) + 'px';
      searchBtn.style.top = (rect.bottom - codeRect.top - 16) + 'px';
      searchBtn.style.display = 'flex';
    });
    // 失焦或点击其它区域隐藏按钮（仅在无选中内容时隐藏）
    document.addEventListener('mousedown', function(e) {
      setTimeout(() => {
        const sel = window.getSelection();
        const text = sel && sel.toString().trim();
        if (!text) {
          searchBtn.style.display = 'none';
        }
      }, 150);
    });
    // 点击按钮跳转搜索
    searchBtn.onclick = function(e) {
      e.preventDefault();
      e.stopPropagation();
      if (lastSelection) {
        window.location.href = `search.html?project=${encodeURIComponent(project)}&keyword=${encodeURIComponent(lastSelection)}`;
        searchBtn.style.display = 'none';
      }
    };
  </script>
</body>
