<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>本地代码搜索</title>
  <style>
    body { font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif; margin: 2em; background: #f6f8fa; }
    input, button { font-size: 1em; border-radius: 4px; border: 1px solid #ccc; padding: 0.3em 0.7em; }
    button { background: #2a7ae2; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    button:not(:disabled):hover { background: #1558b0; }
    .result { margin: 1em 0; padding: 1em; border-radius: 8px; background: #fff; box-shadow: 0 2px 8px #0001; border-left: 4px solid #2a7ae2; transition: box-shadow 0.2s; }
    .result:hover { box-shadow: 0 4px 16px #0002; }
    mark { background: #ffe066; color: #222; border-radius: 2px; padding: 0 2px; }
    .file { color: #2a7ae2; font-weight: bold; }
    .line-label {
      display: inline-block;
      min-width: 2.5em;
      text-align: right;
      background: #e0e3e8;
      color: #666;
      border-radius: 4px;
      font-size: 0.95em;
      padding: 0.1em 0.7em 0.1em 0.5em;
      margin-right: 0.7em;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace;
    }
    .content { font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace; white-space: pre-wrap; background: #f8f8fa; display: block; padding: 0.5em 1em; border-radius: 4px; margin-top: 0.5em; }
    #results { margin-top: 2em; }
    .pagination { margin: 2em 0 1em 0; text-align: center; }
    .pagination button { margin: 0 0.5em; }
    .pagination input { width: 3em; text-align: center; }
  </style>
</head>
<body>
  <h1>本地代码搜索</h1>
  <form id="searchForm">
    <input type="text" id="keyword" placeholder="输入关键词" required />
    <input type="text" id="dir" placeholder="搜索目录（可选）" style="width: 18em;" />
    <button type="submit">搜索</button>
  </form>
  <div id="results"></div>
  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    let lastQuery = {};
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 20;

    // 解析和设置URL参数
    function setQueryToURL(keyword, dir, page) {
      const params = new URLSearchParams();
      if (keyword) params.set('keyword', keyword);
      if (dir) params.set('dir', dir);
      if (page > 1) params.set('page', page);
      history.replaceState(null, '', '?' + params.toString());
    }
    function getQueryFromURL() {
      const params = new URLSearchParams(location.search);
      return {
        keyword: params.get('keyword') || '',
        dir: params.get('dir') || '',
        page: parseInt(params.get('page') || '1', 10)
      };
    }

    async function doSearch(page = 1, restore = false) {
      resultsDiv.innerHTML = '搜索中...';
      let keyword, dir;
      if (restore) {
        const q = getQueryFromURL();
        keyword = q.keyword;
        dir = q.dir;
        currentPage = q.page;
        document.getElementById('keyword').value = keyword;
        document.getElementById('dir').value = dir;
      } else {
        keyword = document.getElementById('keyword').value.trim();
        dir = document.getElementById('dir').value.trim();
        currentPage = page;
      }
      lastQuery = { keyword, dir };
      setQueryToURL(keyword, dir, currentPage);
      const params = new URLSearchParams({ keyword, dir, page: currentPage, pageSize });
      const res = await fetch('/api/search?' + params.toString());
      const { total, data } = await res.json();
      if (!total) {
        resultsDiv.innerHTML = '<p>未找到匹配项。</p>';
        return;
      }
      totalPages = Math.ceil(total / pageSize);
      resultsDiv.innerHTML = data.map(r => `
        <div class="result">
          <a href="viewer.html?file=${encodeURIComponent(r.file)}" target="_blank">
            <span class="file">${r.file}</span>
          </a>
          <div style="margin-top:0.5em;">
            ${r.matches.map(m => `
              <a href="viewer.html?file=${encodeURIComponent(r.file)}&line=${m.line}" target="_blank" style="text-decoration:none;">
                <span class="line-label">${m.line}</span><span class="content" style="display:inline;background:none;padding:0;">${m.content}</span>
              </a><br>
            `).join('')}
          </div>
        </div>
      `).join('');
      // 分页控件美化
      resultsDiv.innerHTML += `<div class="pagination">
        <button id="prevPage" ${currentPage===1?'disabled':''}>上一页</button>
        <span>第 <b>${currentPage}</b> / <b>${totalPages}</b> 页</span>
        <button id="nextPage" ${currentPage===totalPages?'disabled':''}>下一页</button>
        跳转到 <input id="gotoPage" type="number" min="1" max="${totalPages}" value="${currentPage}"> 页
        <button id="goBtn">Go</button>
      </div>`;
      document.getElementById('prevPage').onclick = () => doSearch(currentPage-1);
      document.getElementById('nextPage').onclick = () => doSearch(currentPage+1);
      document.getElementById('goBtn').onclick = () => {
        const val = parseInt(document.getElementById('gotoPage').value, 10);
        if (val>=1 && val<=totalPages) doSearch(val);
      };
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      doSearch(1);
    };

    // 页面加载时根据URL参数自动搜索
    window.onload = () => {
      const q = getQueryFromURL();
      if (q.keyword) doSearch(q.page || 1, true);
    };
  </script>
</body>
</html>
